<!DOCTYPE html>
<html>
<head>
<title>Register</title>
</head>
<body>
<center>
    <h2>Register to SignOrder.com</h2>
    <form onsubmit="return addUser()" method="post" name="registerform">
        <label>Enter Business Name:</label><br/>
        <input type="textbox" name="businessname"><br/>
        <label>Enter Business Address :</label><br/>
        <textarea name="businessaddress"></textarea><br/>
        <label>Enter E-mail :</label><br/>
        <input type="textbox" name="email"><br/>
        <label>Enter Gst no :</label><br/>
        <input type="textbox" name="gstno"><br/>
        <label>Enter password :</label><br/>
        <input type="password" name="password"><br/>
        <input type="submit" name="registerbtn" value="Register">
        <a href="login.html"><input type="button" name="loginbtn" value="Login"></a>
    </form>
</center>

<script>
    
    function addUser()
    {
        var form = document.forms["registerform"];
        var bname = form["businessname"].value;
        var baddress = form["businessaddress"].value;
        var email = form["email"].value;
        var password = form["password"].value;
        var gstno = form["gstno"].value;
        //Add the User
        
        if( bname!="" && baddress != "" && email!="" && password!="" ){

            fetch('/auth/register',{
                method:"POST",
                headers:{
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email :email,
                    password:password,
                    businessName:bname,
                    businessAddress:baddress,
                    gstno:gstno
                })
            })
            .then(response=>response.json())
            .then((response)=>{
                if(response.status==200){
                    fetch('/auth/login',{
                        method:"POST",
                        headers:{
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            Email:email,
                            Password:password
                        })
                    })
                    .then(response=>response.json())
                    .then((response)=>{
                        console.log(response);
                        localStorage.setItem("token",response.token);
                        alert("User Register Successfully");
                        window.location.href = window.location.origin + '/DashBoard.html';
                    })
                }
                else{
                    if(response.err.code==11000 && response.err.keyPattern.Email==1){
                        alert("Email address already used");
                    }
                }
            })
            .catch(err=>alert(err))

            return false
        }
        else{
            alert("Enter valid Data");
        }

        return false;
    }
</script>
</body>
</html>
