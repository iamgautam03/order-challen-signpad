<!DOCTYPE html>
<html>
<head>
<title>Login</title>
</head>
<body>
<center>
    <h2>Login to SignOrder.com</h2>
    <form onsubmit="return authenticate()" method="post" name="loginform">
        <label>Enter E-mail : </label><br/>
        <input type="textbox" name="email"><br/>
        <label>Enter password : </label><br/>
        <input type="password" name="password"><br/>
        <input type="submit" name="loginbtn" value="Login">
        <a href="register.html"><input type="button" name="registerbtn" value="Register"></a>
    </form>
</center>

<script>

    function checkPreviousSession(){
        if(localStorage.getItem('token')){
            window.location.href = window.location.origin + '/DashBoard.html';
        }
    }

    checkPreviousSession();
    function authenticate()
    {
        var form = document.forms["loginform"];
        var email = form["email"].value;
        var password = form["password"].value;
        if(email!="" && password!="")
        {
            fetch('/auth/login',{
                method:"POST",
                headers:{
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Email:email,
                    Password:password
                })
            })
                .then(response=>response.json())
                .then((response)=>{
                    console.log(response);
                    if(response.error && response.status==401){
                        alert(response.error)
                        return false;
                    }
                    localStorage.setItem("token",response.token);
                    alert("Login Successful");
                    window.location.href = window.location.origin + '/DashBoard.html';
                })
            return false;
        }
        else
        {
            alert("Email does not exist. Please register your account first");
        }
        return false;
    }
</script>
</body>
</html>
