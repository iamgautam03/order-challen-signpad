<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    body {
        width: 100%;
        height: 100%;
    }

    label {
        font-size: 1.125em;
    }

    input, textarea {
        margin: 2%;
        width: 96%;
        padding: 0.75em;
        border: 1px solid black;
        border-radius: 5px;
    }

    button {
        margin: 2%;
        width: 96%;
        padding: 0.5em;
        font-size: 1.2em;
        background-color: white;
        border: 1px solid black;
        border-radius: 5px;
    }
    
    a {
        color: black;
        text-decoration: none;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        margin: 5%;
        text-align: center;
    }

    form {
        border: 1px solid black;
        padding: 3%;
        border-radius: 5px;
    }

    .item2 {
        margin-top: 20px;
        width: 90%;
    }

    @media only screen and (min-width: 576px) {
        .item2 {
            width: 80%;
        }
    }

    @media only screen and (min-width: 768px) {
        .item2 {
            width: 60%;
        }
    }

    @media only screen and (min-width: 992px) {
        .item2 {
            width: 50%;
        }
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-group button {
            width: 96%;
            margin: 2%;
            padding: 1.5%;
        }
    }

    @media only screen and (min-width: 1200px) {
        .item2 {
            width: 40%;
        }
        .button-group button {
            margin: 3% 5%;
        }
    }

    @media only screen and (min-width: 1700px) {
        .item2 {
            width: 30%;
        }
        .button-group button {
            margin: 3% 10%;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item1">
            <h1>Welcome To Order Challen SignPad</h1>
        </div>
        <div class="item2">
            <form onsubmit="return authenticate()" action="DashBoard.html" method="post" name="loginform">
                <label>Enter E-mail : </label><br/>
                <input type="textbox" name="email"><br/>
                <label>Enter password : </label><br/>
                <input type="password" name="password"><br/>
                <div class="button-group">
                    <button type="submit" name="loginbtn">
                        Login
                    </button>
                    <button name="registerbtn">
                        <a href="register.html">Register</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
<script>
    
    function authenticate()
    {
        var form = document.forms["loginform"];
        var email = form["email"].value;
        var password = form["password"].value;
        if(email=="xyz@gmail.com" && password=="12345678")
        {
            alert("Login Successful");
            return true;
        }
        else
        {
            alert("Email does not exist. Please register your account first");
        }
        return false;
    }
</script>
</body>
</html>
